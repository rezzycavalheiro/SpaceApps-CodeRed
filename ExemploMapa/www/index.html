<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/onsenui.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
        <ons-navigator swipeable id="navigator" page="principal">
            <template id="principal">
                <ons-page id="principal">
                    <ons-tabbar animation="slide" swipeable position="auto">
                            <ons-tab page="pag1" icon="fa-utensils" active></ons-tab>
                            <ons-tab page="pag2" icon="fa-edit"></ons-tab>
                            <ons-tab page="pag3" icon="fa-user-circle"></ons-tab>
                    </ons-tabbar>
                </ons-page>
            </template>

            <template id="pag1">
                <ons-page id="pag1">
                    <div class="container">
                        <div id="map_canvas">
                                <!-- <button id="button">Click me!</button> -->
                        </div>
                    </div>
                </ons-page>
            </template>

            <template id="pag2">
                <ons-page id="pag2">
                    <div class="pag2">
                        <div class="termometro">
                        </div>
                        
                        <div id="teste" class="pinTermometro"></div>
                    </div>
                </ons-page>
            </template>

            <template id="pag3">
                <ons-page id="pag3">

                </ons-page>
            </template>
        </ons-navigator>
  </body>
</html>

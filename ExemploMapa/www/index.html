<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/onsenui.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
        <ons-navigator swipeable id="navigator" page="principal">
            <template id="principal">
                <ons-page id="principal">
                    <ons-tabbar animation="slide" swipeable position="auto">
                         <ons-tab page="pag1" icon="fa-temperature-high" active></ons-tab>
                         <ons-tab page="pag2" icon="fa-adn"></ons-tab>
                         <ons-tab page="pag3" icon="fa-map-marked-alt"></ons-tab>
                    </ons-tabbar>
                </ons-page>
            </template>

            <template id="pag1">
                <ons-page id="pag1">
                    <div class="container">
                        <div id="map_canvas">
                            
                        </div>
                    </div>
                </ons-page>
            </template>

            <template id="pag2">
                <ons-page id="pag2">
                    <div class="pag2">
                        <div class="termometro">
                        </div>
                        
                        <div id="teste" class="pinTermometro"></div>
                        <a class="riskFire">NO RISK OF FIRE</a>
                        <div class="alertInfo" style="margin-top: 2em; margin-left: 1.2em;">
                            <center>
                            <span style="font-size: 30px;">The chances of a fire in your area are very low</span>

                            </center>
                            <img src="../www/img/shield.png" alt="" style="margin-left: 128px;margin-top: 2em;">
                        </div>
                    </div>
                </ons-page>
            </template>

            <template id="pag3">
                <ons-page id="pag3">
                    <div class="pag3">
                        <a class="reportFire">WOULD YOU LIKE TO REPORT A FIRE?</a>
                        <a class="setLocation">Set a location: </a>
                        <div id="map_canvas_report">
                            
                        </div>
                        <div class="cameraButton">
                            <ons-button class="botaoAddPicture" onclick="addPicture()" modifier="quiet">
                                <ons-icon icon="fa-camera"></ons-icon>
                                Add picture
                            </ons-button>
                            <img id="miniaturaImagem" width="64" height="64">
                            <br><br>
                            <ons-button onclick="reportFire()" class="reportButton" style="background-color: red;">Report</ons-button>
                        </div>
                    </div>
                </ons-page>
            </template>
        </ons-navigator>
  </body>
</html>
